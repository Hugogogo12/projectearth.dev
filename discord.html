<!DOCTYPE HTML>                                                                
<html lang="en">                                                                
	<head>                                                                      
		<meta charset="utf-8">
		<!--<meta http-equiv="refresh" content="0;url='bKyEhDW592'" />      
		<link rel="canonical" href="bKyEhDW592"/>-->
		<style>
		  /* Set height to 100% for body and html to enable the background image to cover the whole page: */
		  body, html {
		    overflow: hidden;
		    margin: 0;
		    height: 100%
		  }

		  .bgimg {
		    /* Background image */
		    background-image: url('https://www.minecraft.net/content/dam/games/earth/key-art/SunsetMCE_KeyArt_1170_NoLogo.jpg');
  		    background-color: rgba(0, 0, 0, 0.25);
 		    backdrop-filter: blur(10px);
		    /* Full-screen */
		    height: 100%;
		    /* Center the background image */
		    background-position: center;
		    /* Scale and zoom in the image */
		    background-size: cover;
		    /* Add position: relative to enable absolutely positioned elements inside the image (place text) */
		    position: relative;
		    /* Add a white text color to all elements inside the .bgimg container */
		    color: white;
		    /* Add a font */
		    font-family: "Courier New", Courier, monospace;
		    /* Set the font-size to 25 pixels */
		    font-size: 25px;
		  }

		  /* Position text in the top-left corner */
		  .topleft {
		    position: absolute;
		    top: 0;
		    left: 16px;
		  }

		  /* Position text in the bottom-left corner */
		  .bottomleft {
		    position: absolute;
		    bottom: 0;
		    left: 16px;
		  }

		  /* Position text in the middle */
		  .middle {
		    position: absolute;
		    top: 50%;
		    left: 50%;
		    transform: translate(-50%, -50%);
		    text-align: center;
		  }

		  /* Style the <hr> element */
		  hr {
		    margin: auto;
		    width: 40%;
		  }
		  a {
		    color: #5566ff;
		  }
		  a:hover {
		    color: #5555ff;
		  }
		</style>
	<head>
	<body>
		<div class="bgimg">
			<div class="topleft">
				<a href="https://github.com/Project-Earth-Team">Project Earth</a>
			</div>
			<div class="middle">
				<h1>Discord</h1>
				<hr>
				<p>Your browser should be redirecting you shortly.</p>
			</div>
		</div>
	</body>                                                             
</html>
